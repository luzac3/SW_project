<meta http-equiv="Content-Type" content="text/html; charset=Shift_JIS">
<meta http-equiv="content-script-type" content="text/javascript">
<script type="text/javascript" src="jquery-2.2.3.min.js"></script>

<script>
function test(){
$(function(){

    //.replace 要素内の文字列を除去

    $('.replace').each(function(){

        var txt = $(this).html();

        $(this).html(txt.replace(/jQueryで /g,''));

    });

});
}
</script>

<input type="button" value="前のページへ戻る" onclick="test()">
<div class="replace">
<div style="border:1px solid #ddd; padding:5px">特定の要素内の文字列を削除したい場合に <span class="red">jQueryで</span> replace() を使えば便利です。</div>
</div>
